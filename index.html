<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper"> 
        <h1>Weather App</h1>
        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>
        <div class="weather-container">
            <!-- grant location -->
            <div class="grant-location-container">
                <img src="./Images/location.png" alt="" height="80px" width="80px" loading="lazy">
                <p>Grant Location Access</p>
          <p>Allow access to get weather information</p>
          <button class="btn" data-grantAccess>Grant Access</button>
            </div>
        </div>
        <!-- search form -->
        <div class="search-container" data-searchForm>
            <input type="text" placeholder="Search for city..." data-searchInput>
            <button class="btn" type="submit" >
                <img src="./Images/search.png" height="20px" width="20px" loading="lazy" alt="">
            </button>

        </div>
        <!-- loading interface -->
        <div class="loading-container">
            <img src="./Images/loading.gif"  height="80px" width="80px" loading="lazy"  alt="">
          <p>Loading</p>

        </div>
        <!-- show weather info -->
        <div class="user-weather-info">
            <!-- user city info -->
            <div class="name">
                <p data-cityName></p>
                <img data-country-icon  >
            </div>
            
            <!-- weather description -->
            <p data-weatherDesc></p>
            <img data-weatherIcon>
            <p data-temp></p>

            <!-- 3 card section --> 
            <div class="parameter-container">
                <!-- card 1 -->
                <div class="parameter">
                    <img src="./Images/wind.png" alt="">
                    <p>windspeed</p>
                    <p data-windspeed></p>
                </div>
                <!-- card 2 -->
                <div class="parameter">
                    <img src="./Images/humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
                <!-- card 3 -->
                <div class="parameter">
                    <img src="./Images/cloud.png" alt="">
                    <p>cloud</p>
                    <p data-cloud></p>
                </div>
            </div>
        </div>
    </div>
    


    <script src="./index.js"></script>
</body>
</html>
